<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container d-flex">
      <div class="box d-flex rounded-8px">
        <div class="box-child rounded-8px box-1"></div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-child rounded-8px box-2"></div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-3-parent d-flex">
          <div class="box-child rounded-8px box-3"></div>
        </div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-4-parent d-flex">
          <div class="box-child rounded-8px box-4"></div>
        </div>
      </div>
    </div>
  </body>
</html>
