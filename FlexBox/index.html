<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container d-flex">
      <div class="box d-flex rounded-8px">
        <div class="box-1 box-child rounded-8px align-self-end"></div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-2 box-child rounded-8px align-self-center"></div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-3-parent w-100 d-flex justify-content-end">
          <div class="box-3 box-child rounded-8px align-self-end"></div>
        </div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-4-parent w-100 d-flex justify-content-end">
          <div class="box-4 box-child rounded-8px align-self-center"></div>
        </div>
      </div>
    </div>
  </body>
</html>
