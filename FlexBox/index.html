<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlexBox</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container-1 d-flex">
      <div class="box d-flex rounded-8px">
        <div class="box-1 square rounded-8px align-self-end"></div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-2 square rounded-8px align-self-center"></div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-3-parent w-100 d-flex justify-content-end">
          <div class="box-3 square rounded-8px align-self-end"></div>
        </div>
      </div>
      <div class="box d-flex rounded-8px">
        <div class="box-4-parent w-100 d-flex justify-content-end">
          <div class="box-4 square rounded-8px align-self-center"></div>
        </div>
      </div>
    </div>
    <div class="container-2 d-flex align-item-center justify-content-center">
      <div class="square"></div>
    </div>
    <div class="container-3 d-flex align-item-center justify-content-center w-100">
      <div class="inner">
        <div class="box square"></div>
      </div>
      <div class="inner">
        <div class="box square"></div>
      </div>
      <div class="inner">
        <div class="box square"></div>
      </div>
    </div>
  </body>
</html>
